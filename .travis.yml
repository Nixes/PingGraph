language: rust
rust:
  - stable
os:
  - linux
  - osx
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install freetype; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then apt-get update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then apt-get install freetype; fi
script:
  - cargo build -v